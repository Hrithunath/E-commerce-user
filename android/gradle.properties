# Set the Java home for Gradle to use Java 17
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk/

# Enable AndroidX and Jetifier (optional, if you need compatibility with old support libraries)
android.useAndroidX=true
android.enableJetifier=false

# Increase the heap size for Gradle to avoid out of memory errors
org.gradle.jvmargs=-Xmx4096m

# Enable Gradle Daemon for better performance
org.gradle.daemon=true

# Enable parallel execution for faster builds (optional)
org.gradle.parallel=true
